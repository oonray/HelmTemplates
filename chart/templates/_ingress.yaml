{{ define "ingress.traefik" }}
{{ $Kind := "IngressRoute" }}
{{- if .port.tcp }}
{{ $Kind = "IngressRouteTCP" }}
{{- end }}
apiVersion: "traefik.io/v1"
kind: {{ $Kind }}
metadata:
  name: "{{ .port.name }}-ingress-{{ .env.Values.environment }}"
{{- include "namespace.tag" .env | trim | nindent 2 }}
  labels:
{{- include "labels" .env | trim | nindent 4 }}
spec:
  entryPoints:
    {{- range $e := .port.entrypoints }}
    - {{ $e }}
    {{- end }}
  routes:
    - kind: Rule
      match: {{ printf "Host(`%s.%s.%s`)" .port.name .env.Values.environment .env.Values.ingress.domain }}
      services:
          - name: "{{ .port.name }}-service-{{ .env.Values.environment }}"
            port: {{ .port.port }}
{{- include "namespace" .env | trim | nindent 12 }}
{{ end }}


