{{ define "labels" }}
{{ include "labels.app" . }}
{{ include "labels.environment" . }}
{{ end }}

{{ define "labels.app" }}
app: "{{ .Chart.Name }}"
{{ end }}

{{ define "labels.environment" }}
env: "{{ .Values.environment }}"
{{ end }}

{{ define "labels.extra" }}
{{ range $lbl := .labels }}
{{ $lbl.key }}: {{ $lbl.value | quote}}
{{ end }}
{{ end }}
