{{ define "labels" }}
{{ include "labels.app" . }}
{{ include "labels.environment" . }}
{{ end }}

{{ define "labels.app" }}
app: "{{ .Chart.Name }}"
{{ end }}

{{ define "labels.environment" }}
env: "{{ .Values.environment }}"
{{ end }}

{{ define "labels.extra" }}
{{- if hasKey  .Values "lables" }}
{{ toYaml .Values.lables }}
{{- end }}
{{ end }}

{{ define "sysctls.forward" }}
- name: net.ipv4.ip_forward
  value: 1
{{ end }}

